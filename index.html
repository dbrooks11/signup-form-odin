<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Sign Up Form Odin Project</title>
</head>
<body>
    <div class = "container">
        <div class ="left_container">
            <img id = "plant_img" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Plant Image">
            <div class = "overlay_container"><img src="./images/odin-lined.png" alt="odin logo"><span>ODIN</span></div>
        </div>
        <div class = "right_container">
            <div class = "top_text">
                <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            
            <div class = "input_form">
                <div class = "form_noButton">
                <form>
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div class = "fl_name">

                    <div class = "f_name">
                         <label for = "first_name"> First Name</label>
                        <input type = "text" id ="first_name" name = "first_name">
                    </div>

                    <div class = "l_name">
                            <label for = "last_name"> Last Name</label>
                            <input type = "text" id = "last_name" name = "last_name">
                        </div>
                    </div>

                    <div class = "email_and_phone">
                        <div class = "email">
                            <label for = "email_input">Email
                            </label>
                            <input type = "email" id = "email_input" name = "email_input" 
                            placeholder="E.g. ex@example.com">
                        </div>
                        <div class = "tel">
                            <label for = "tel_input">Phone Number
                            </label>
                            <input type = "tel" id = "tel_input" name = "tel_input" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000">
                        </div>
                    </div>

                    <div class = "password_and_confirm">
                        <div class = "password_input">
                            <label for = "password">Password</label>
                            <input type = "password" id = "password" name = "password">
                        </div>

                        <div class = "password_confirm">
                            <label for = "confirm_pass">Confirm Password</label>
                            <input type = "password" id = "confirm_pass" name = "confirm_pass">
                        </div>
                    </div>
                </fieldset>
                </div>
                <button type ="submit">Create Account</button>
                </form>
            </div>
            <p class = "account text">Already have an account? <span class = "login text"><a>Log in</a></span></p>
        </div>
    </div>
</body>
</html>
